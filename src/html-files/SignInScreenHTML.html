<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Intellignosis</title>
    <link rel="stylesheet" href="SignInScreenCSS.css" />
  </head>
  <body>
    <div class="mainSection">
        <div class="logoPortion">
            <img src="main-images/gifgitbrainbnw-unscreen.gif" alt="logo" id="rotatingImg">
            <h1 id="logoName">Intellignosis®</h1>
            <p>Intellignosis® version 1.0.0<br>
                Trademark of Intellignosis<br> CAD, Sri Lanka</p>   
        </div>
        <div class="signInPortion">
          <h1 id="screentitle">Sign in to your account</h1>
            <form action="#datalocation">
                <input type="text" id="uname" name="uname" placeholder="Username or Email"><br>
                <input type="password" id="pword" name="pword" placeholder="Password"><br>     
                <a href="#forgotpassword">Forgot your password?</a><br>           
                <input type="submit" id="submitbtn" value="Log In">
                <p id="orp">or</p>
                <button id="signupbtn">Create an account</button>
            </form>
        </div>
    </div>
  </body>
</html>
