<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Intellignosis</title>
    <link rel="stylesheet" href="../css-files/SignUpScreenCSS.css" />
  </head>
  <body>
    <div class="mainSection">
        <div class="logoPortion">
            <img src="../main-images/gifgitbrainbnw-unscreen.gif" alt="logo" id="rotatingImg">
            <h1 id="logoName">Intellignosis®</h1>
            <p>Intellignosis® version 1.0.0<br>
                Trademark of Intellignosis<br> CAD, Sri Lanka</p>   
        </div>
        <div class="signupSection">
          <h1>Create a new account</h1>
          <form action="#datalocation">
            <!-- <label for="institution">Institution</label><br> -->
            <input type="text" id="institution" name="institution" placeholder="Institution"><br>
            <!-- <label for="emailAddress">Email address</label><br> -->
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Email address"><br>
            <!-- <label for="userName">Create a username</label><br> -->
            <input type="text" id="userName" name="userName" placeholder="Username"><br>
            <!-- <label for="passWord">Password</label><br> -->
            <input type="password" id="passWord" name="passWord" placeholder="Password"><br>     
            <!-- <label for="confirmPWord">Confirm password</label><br> -->
            <input type="password" id="confirmPWord" name="confirmPWord" placeholder="Confirm password"><br>      
            <input type="checkbox" id="termsAndCond" name="termsAndCond">
            <label for="termsAndCond">I have read and accepted all the <a href="#termsandcondtions">terms and conditions</label><br><br>     
            <input type="submit" id="submitbtn" value="Create account"> 
          </form>
        </div>
    </div>
  </body>
</html>
